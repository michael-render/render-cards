databases:
  - name: render-cards-db
    plan: basic-256mb
    databaseName: render_cards

services:
  - type: web
    runtime: node
    name: render-stat-cards
    plan: starter
    buildCommand: npm ci
    startCommand: node server.js
    disk:
      name: card-images
      mountPath: /var/data/cards
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: RENDER_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: render-cards-db
          property: connectionString
      - key: CARD_STORAGE_PATH
        value: /var/data/cards

  - type: workflow
    runtime: node
    name: render-cards-workflow
    plan: starter
    buildCommand: npm ci
    startCommand: node workflows/tasks.js
    envVars:
      - key: OPENAI_API_KEY
        sync: false
