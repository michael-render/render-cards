<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Render Stat Card</title>
  <link rel="stylesheet" href="/css/card.css">
</head>
<body>
  <div class="page-wrapper">
    <!-- Card (captured to PNG) -->
    <div class="card-container" id="card">
      <div class="card-border"></div>
      <div class="corner corner--tl"></div>
      <div class="corner corner--tr"></div>
      <div class="corner corner--bl"></div>
      <div class="corner corner--br"></div>

      <div class="card-inner">
        <div class="photo-frame">
          <img id="card-photo" src="" alt="Photo">
        </div>

        <div class="card-name" id="card-name">NAME</div>
        <div class="card-title" id="card-title">TITLE</div>

        <div class="stats-section" id="stats-section">
          <div class="stat-row">
            <span class="stat-label" id="stat-label-0">STAT</span>
            <span class="stat-value" id="stat-value-0">99</span>
          </div>
          <div class="stat-row">
            <span class="stat-label" id="stat-label-1">STAT</span>
            <span class="stat-value" id="stat-value-1">99</span>
          </div>
          <div class="stat-row">
            <span class="stat-label" id="stat-label-2">STAT</span>
            <span class="stat-value" id="stat-value-2">99</span>
          </div>
        </div>

        <div class="skills-section">
          <div class="skills-header">Top Skills</div>
          <div class="skill-item" id="skill-0">Skill 1</div>
          <div class="skill-item" id="skill-1">Skill 2</div>
          <div class="skill-item" id="skill-2">Skill 3</div>
        </div>
      </div>

      <div class="card-watermark">Render</div>
    </div>

    <!-- Actions (outside card, not captured) -->
    <div class="actions">
      <button class="btn" onclick="window.location.href='/'">Back</button>
      <button class="btn btn--primary" id="download-btn">Download PNG</button>
      <button class="btn" onclick="window.location.href='/gallery.html'">Gallery</button>
    </div>
    <div class="save-status" id="save-status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
  <script src="/js/card.js"></script>
</body>
</html>
